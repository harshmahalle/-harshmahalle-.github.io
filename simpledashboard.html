<!DOCTYPE html>
<html>
<head>
    <title>Twitter Dashboard</title>
</head>
<body>
    <h1>Welcome to Twitter Dashboard</h1>
    <div>
        <label for="twitter-handle">Enter a Twitter Handle: </label>
        <input type="text" id="twitter-handle">
        <button onclick="getUserData()">Get Twitter Data</button>
    </div>
    <div id="user-data"></div>
    
    <script>
        function getUserData() {
            var handle = document.getElementById('twitter-handle').value;

            fetch('/get_twitter_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_handle=' + handle
            })
            .then(response => response.json())
            .then(data => {
                var userDataDiv = document.getElementById('user-data');
                userDataDiv.innerHTML = '';
                for (var key in data) {
                    userDataDiv.innerHTML += '<strong>' + key + ':</strong> ' + data[key] + '<br>';
                }
            });
        }
    </script>
</body>
</html>
