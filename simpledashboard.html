<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Dashboard</title>
</head>
<body>
    <h1>Welcome to the Twitter Dashboard</h1>
    <p>Enter a Twitter handle to get user data:</p>
    <form id="user-form">
        <input type="text" id="twitter-handle" placeholder="Enter a Twitter handle">
        <button type="submit">Get Data</button>
    </form>
    <div id="user-data">
        <!-- User data will be displayed here -->
    </div>

    <script>
        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const twitterHandle = document.getElementById('twitter-handle').value;
            const response = await fetch('/get_twitter_data', {
                method: 'POST',
                body: new URLSearchParams({ user_handle: twitterHandle }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            });
            const userData = await response.json();
            displayUserData(userData);
        });

        function displayUserData(userData) {
            const userDataContainer = document.getElementById('user-data');
            userDataContainer.innerHTML = '';

            if (userData.error) {
                userDataContainer.innerText = `Error: ${userData.error}`;
            } else {
                for (const key in userData) {
                    const paragraph = document.createElement('p');
                    paragraph.innerText = `${key}: ${userData[key]}`;
                    userDataContainer.appendChild(paragraph);
                }
            }
        }
    </script>
</body>
</html>
